<h1>This is the admin view</h1>
<h4>Invite Members to {{groupData.groupName}}</h4>
<!--   <p>Link: {{inviteLink}}</p> -->
<button ng-click="Admin.addMember()">Add Member</button>
<div ng-repeat="invite in Admin.inviteArrField track by $index">
  <label>Name: </label>
  <input ng-model="invite.name" required></input>
  <label>Email Address: </label>
  <input ng-model="invite.email" required>@gmail.com</input>
  <button ng-disabled="invite.sent===true" ng-click="Admin.sendMessage(invite)">{{invite.button}}</button>
</div>
{{Admin.inviteArrField}}
