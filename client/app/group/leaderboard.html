
<h3>This is the leaderboard view</h3>
<h4>Times for {{Leader.leaderboardText}} Game</h4>
<ul ng-repeat="answer in currentQuestionData.answersArray">
  <li ng-if="answer.gameTime">
    {{answer.user.name}}: {{answer.gameTime}}
  </li>
</ul>
<h4>Best Times in Group</h4>
<ul ng-repeat="person in groupData.users">
  <li ng-if="person.bestTime">{{person.user.name}}: {{person.bestTime}}</li>
</ul>
