<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <div class="container">
    <div class="row">
      <h3 class="groupHeader">Your Teams</h3>
      <div class="groupNames">
        <ul ng-repeat="group in currentUser.groups" class="groupList">
          <li ng-if="group.active===true" class="itemLi">
            <a ng-href= '/group/{{group._id}}' class="groupItem">{{group.groupName}}</a>
          </li>
        </ul>
        <ul ng-repeat="group in currentUser.groupsAdmin" class="groupList">
          <li ng-if="group.active===true" class="itemLi">
            <a ng-href= '/group/{{group._id}}' class="groupItem">{{group.groupName}}</a>
          </li>
        </ul>
      </div>
  </div>
</div>
